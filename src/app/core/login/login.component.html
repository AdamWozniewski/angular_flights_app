<div class="row justify-content-center login-container">
  <div class="col-sm-4 shadow login-content">
    <img src="./assets/images/logo_sk.png" alt="" class="logo">
    <h3>Login or register</h3>
    <mat-form-field class="d-block">
      <input matInput placeholder="Email" name="email" [(ngModel)]="this.credentials.email" required>
      <mat-error>Email jest wymagany</mat-error>
    </mat-form-field>
    <mat-form-field class="d-block">
      <input matInput placeholder="Hasło" name="password" [(ngModel)]="this.credentials.password" required>
      <mat-error>Hasło jest wymagane</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="this.login()">Zaloguj</button>
    <p>Nie masz konta?</p>
    <button mat-raised-button color="accent" (click)="this.register()">Zarejestruj się</button>
  </div>  
</div>
