<div class="card-container">
  <div class="shadow card-content">
    <div class="row">
      <div class="col">
        <p class="origin">{{ this.flightInput.origin }}</p>
        <p class="destination">{{ this.flightInput.destination }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p class="time">{{ this.flightInput.departureTime }} - {{ this.flightInput.returnTime }}</p>
      </div>
    </div>
  </div>
  <div class="icon-container shadow">
    <mat-icon>airplanemode_active</mat-icon>
  </div>
</div>
