<div class="row flights-container">
  <div class="col-sm-4" *ngFor="let flight of this.flights$ | async" (click)="this.openShowDetails(flight)">
    <app-flight-card [flightInput]="flight"></app-flight-card>

</div>

<button mat-fab color="accent" id="new-flight-button" (click)="openNewFlightModal()">+</button>
